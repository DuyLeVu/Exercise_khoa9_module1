<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bai 8</title>
</head>
<body>
<script>
  let number = prompt("Enter Number: ");
  if (number % 1 !== 0)
  {
    alert('Number is not integer');
  }
  else {
    parseInt(number);
    if ((number > 0) && (number < 120)) alert('Day la tuoi cua mot nguoi')
    else alert('Khong phai tuoi cua mot nguoi');
  }
</script>
</body>
</html>
