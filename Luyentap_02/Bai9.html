<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 9</title>
</head>
<body>
<script>
    let triangleA = parseFloat(prompt('Nhap vao so A = '));
    let triangleB = parseFloat(prompt('Nhap vao so B = '));
    let triangleC = parseFloat(prompt('Nhap vao so C = '));
    if (triangleA, triangleB, triangleC > 0)
        {
            if ((triangleA + triangleB) > triangleC && (triangleA + triangleC) > triangleB && (triangleB + triangleC) > triangleA) alert('Day la 3 canh cua tam giac');
                else alert('Day khong phai 3 canh cua tam giac ');}
    else alert('So canh khong hop le');
</script>
</body>
</html>
