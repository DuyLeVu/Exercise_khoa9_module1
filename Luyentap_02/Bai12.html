<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai12</title>
</head>
<body>
<script>
    let soTienBanDau = parseFloat(prompt('Nhap vao so tien vay ban dau= '));
    let soThang = parseFloat(prompt('Nhap vao so thang vay= '));
    let soLaiSuat = parseFloat(prompt('Nhap vao so lai suat= '));
    let soLai = (soTienBanDau * soLaiSuat * soThang) /100;
    alert('So tien lai: ' +soLai);
</script>

</body>
