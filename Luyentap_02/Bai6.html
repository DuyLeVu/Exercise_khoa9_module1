<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai6</title>
</head>
<body>
<script>
    let ptA = parseFloat(prompt('Nhap a = '));
    let ptB = parseFloat(prompt('Nhap b = '));
    let ptNghiem;
    if (ptA == 0) {
        if(ptB == 0) alert('Phuong trinh co vo so nghiem');
            else alert('Phuong trinh co vo so nghiem');
    } else {
        ptNghiem = -ptB / ptA;
        alert('Nghiem cua phuong trinh: ' + ptNghiem);
    }
</script>
</body>
</html>
