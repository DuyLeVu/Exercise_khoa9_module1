<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai11</title>
</head>
<body>
<!--Giả sử-->
<!--30% thuế thu nhập nếu lương là 15 triệu-->
<!--20% thuế thu nhập nếu lương từ 7 đến 15 triệu-->
<!--10% thuế thu nhập nếu lương dưới 7 triệu-->
<script>
    let  soLuong = parseInt(prompt('Nhap so tien luong: '));
    let soThue;
    if (soLuong >= 15000000){
        soThue = soLuong * 30/100;
        alert('So thue phai dong: ' +soThue);
    } else if (soLuong >= 7000000){
        soThue = soLuong * 20/100;
        alert('So thue phai dong: ' +soThue);
    } else {
        soThue = soLuong * 10/100;
        alert('So thue phai dong: ' +soThue);
    }
</script>
</body>
</html>
