<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<script>
    let doanhso = parseFloat(prompt('Nhap doanh so ban hang: '));
    if (doanhso <= 100000000) {
        let hoahong = doanhso * 5 /100;
        document.write('Với ', +doanhso, ' hoa hồng nhận được là: ', +hoahong);
    } else if (doanhso <= 300000000) {
        let hoahong = doanhso * 10 /100;
        document.write('Với ', +doanhso, ' hoa hồng nhận được là: ', +hoahong);
    } else {
        let hoahong = doanhso * 20 /100;
        document.write('Với ', +doanhso, ' hoa hồng nhận được là: ', +hoahong);
    }
</script>
</body>
</html>
