<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bai 3</title>
</head>
<body>
<script>
  let number = prompt("Enter Number: ");
  if (number % 1 !== 0)
  {
     alert('Number is not integer');
  }
  else {
    parseInt(number);
    if (number > 0) alert('Number > 0')
    else alert('Number < 0');
  }
</script>
</body>
