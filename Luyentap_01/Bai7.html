<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 7</title>
</head>
<body>
<!--Cho các thông số như sau:-->
<!--600 đồng cho mỗi phút gọi của 50 phút đầu tiên.-->
<!--400 đồng cho mỗi phút gọi của 150 phút tiếp theo.-->
<!--200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên.-->
<script>
    let soPhut = parseInt(prompt('Nhap So phut da su dung:'));
    let phiDienThoai = 0;
    if (soPhut > 200) {
        phiDienThoai = (soPhut - 200) * 200 + 150 * 400 + 50 * 600;
    } else if (soPhut > 50) {
        phiDienThoai = (soPhut - 50) * 400 + 50 * 600;
    } else phiDienThoai = (soPhut*600);
    document.write('Phí điện thoại: ', +phiDienThoai);
</script>
</body>
</html>
