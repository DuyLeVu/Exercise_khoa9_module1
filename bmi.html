<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<script>
  let weight = prompt('Your weight(kg): ');
  let height = +prompt('Your height(m): ');
  parseFloat(weight);
  parseFloat(height);
  let bmi = weight / (height ** 2);
  if (bmi<18.5) {
      alert('Underweight');
  }
    else if (bmi < 25.0) {alert('Normal');}
        else if (bmi < 30.0) {alert('Overweight');}
            else alert('Obese');
</script>
</body>
</html>
