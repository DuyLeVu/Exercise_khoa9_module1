<img onclick="changeImg(this.id)"  id="img3" src="img/img2.png" height="300px;" alt="2">
<script>
    function changeImg(id){
        let img = document.getElementById(id);
        let num = img.alt;

        // if (img.alt == 1){
        //      img.alt = 2;}
        //  else if (img.alt == 2){

        // } else if (num == 3){
        //     num = 1;

        // Rút gọn if

        img.src = "img/img" +img.alt +".png";
        //hàm dùng để hẹn giờ trong JS
        setTimeout(check, 300);
    }
    function check(){
        let img1 = document.getElementById('img1');
        let img2 = document.getElementById('img2');
        let img3 = document.getElementById('img3');
        if (img1.alt == img2.alt && img1.alt == img3.alt){
