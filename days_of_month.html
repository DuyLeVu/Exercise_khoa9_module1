<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DAYS OF MONTH</title>
</head>
<body>
<form action="">
    <input type="text" id="month" name="month" placeholder="Enter month">
<!--    <input type="button" onclick="tinhSoNgay()" value="Click">-->
    <button type="button" onclick="tinhSoNgay()">Tính số ngày</button>
    <div id="output" style="font-weight: bold"></div>
</form>
<script>
    function tinhSoNgay(){
        let month = document.getElementById('month').value;
        month = parseInt(month);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('output').innerHTML = "<span>Tháng </span>" + month + ' Có 31 ngày!';
                break;
            case 2:
                document.getElementById('output').innerHTML = "<span>Tháng </span>" + month + ' Có 28 hoặc 29 ngày!';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('output').innerHTML = "<span>Tháng </span>" + month + ' Có 30 ngày!';
                break;
            default: document.getElementById('output').innerHTML = "<span>Không đúng tháng xin mời nhập lại</span>";
            }
        }
</script>
</body>
</html>
